<div class="row-fluid">
	<form class="form-horizontal span12">
	<fieldset>
	 <div class="row">
                <div class="span8">
		<div class="control-group">
         		<label for="name" class="control-label">Items remaining to store:</label>
                	<div class="controls">
	                	<input type="text" id="itemcount" disabled name="itemcount" value="<%= items %>"/>
        	        	<span class="help-inline"></span>
				<a href="#inbox" class="btn btn-primary receive">Receive a new Box</a>
        		</div>
        	</div>

		<div class="control-group">
         		<label for="name" class="control-label">Select number of items to move:</label>
                	<div class="controls">
	                	<input type="text" id="storecount" name="storecount" value="0"/>
        	        	<span class="help-inline"></span>
        		</div>
        	</div>

	 	<div class="control-group">
	        	 <label for="year" class="control-label">Move items to shelf:</label>
                	<div class="controls">
                     	 <select class="input-small" id="movetoshelf" name="movetoshelf" value="">
                       	    <option> 1 </option>
                    	    <option> 2 </option>
                      	    <option> 3 </option>
                            <option> 4 </option>
                            <option> 5 </option>
		         </select>
			</div>
        	</div>
		<div class="form-actions">
	        	<a href="#" class="btn btn-primary save">Move</a>
        	</div>
		</div>
	</div>
	</fieldset>
	</form>
</div>
<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Inbox saved successfully
        </div>
    </div>
</div>
